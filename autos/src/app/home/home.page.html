<ion-header>
  <ion-toolbar>
    <ion-title>
      Car-list
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let a of autos">
      <ion-label>{{ a.merk }}</ion-label>
      <ion-label>{{ a.model }}</ion-label>
      <ion-label>{{ a.kleur }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab-button routerLink="/home/nieuw"><ion-icon name="add-circle-outline"></ion-icon></ion-fab-button>
</ion-content>
